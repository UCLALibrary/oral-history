apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: solr-external-password
spec:
  refreshInterval: 1h  # You can adjust this interval as needed
  secretStoreRef:
    name: secretstore-sample  # This should be the name of your SecretStore. Adjust if different.
    kind: SecretStore
  target:
    name: solr-external-password  # The name of the actual Kubernetes secret to be created
    creationPolicy: Owner
  data:
    - secretKey: solr-admin-password  # This will be the key name in the created Kubernetes secret
      remoteRef:
        key: solr-external-password/solr-admin-password  # Reference to the key in your secret backend
        # version and property can be added if necessary
